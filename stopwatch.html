<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stopwatch.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:rgb(235, 11, 11);">Stop</button>

        <button id="startBtn" class="btn" style="--clr:rgb(60, 205, 17);">Start</button>

        <button id="resetBtn" class="btn" style="--clr:blue">Reset</button>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
